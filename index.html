<!DOCTYPE html>
<html>
    <head>

        <title>Conway's Game of Life</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="theme-color" content="#282c34">

        <!-- FONTS & ICONS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- STYLES -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="/styles/main.css">

    </head>
    <body>

        <!-- STATS -->
        <div id="stats">
            Generation: <b><span id="generation"></span></b><br>
            Population: <b><span id="population"></span></b>
        </div>

        <!-- CANVAS -->
        <div id="canvas">
        </div>

        <!-- ACTIONS -->
        <div id="actions">

            <!-- RULES -->
            <button id="open-rules" class="w3-btn w3-card w3-xlarge w3-circle fab">
                <i class="material-icons">list</i>
            </button>

            <!-- CLEAR -->
            <button id="clear" class="w3-btn w3-card w3-xlarge w3-circle fab">
                <i class="material-icons">close</i>
            </button>

            <!-- RANDOM -->
            <button id="random" class="w3-btn w3-card w3-xlarge w3-circle fab">
                <i class="material-icons">shuffle</i>
            </button>

            <!-- START & STOP -->
            <button id="start-stop" class="w3-btn w3-card w3-xlarge w3-circle fab">
                <i class="material-icons">pause</i>
            </button>

            <!-- STEP -->
            <button id="step" class="w3-btn w3-card w3-xlarge w3-circle fab w3-disabled">
                <i class="material-icons">redo</i>
            </button>

        </div>

        <!-- RULES -->
        <div class="w3-container">
            <label for="rules" class="w3-label">Game rules</label>
            <select id="rules" name="rules" class="w3-select">
            </select>
        </div>


        <!-- SCRIPTS -->
        <script src="/scripts/drawer.js"></script>
        <script src="/scripts/game-of-life.js"></script>
        <script src="/scripts/controller.js"></script>

    </body>
</html>
